<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="header">
        <div id="title">Weather API</div>
    </div>
    <div class="row" id="row1">
        <div id="name">Enter Location</div>
        <form action="" id="weather-input">
            <input type="text" id="location">
            <div id="input-info">"City, State" E.G. "Ocala, Florida"</div>
            <!-- <label for="city">City</label> -->
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
    <div class="row" id="row2">
        <div id="row2children">
            <div id="weather-breakdown">Weather Breakdown</div>
            <div class="weather-text" id="temp"></div>
            <div class="temp-sub">
                <!-- <div class="weather-text" id="temp_min"></div>
                <div class="weather-text" id="temp_max"></div> -->
                <div class="feels-like-text">Feels like: </div>
                <div class="weather-text" id="feels_like"></div>
            </div>
            <div class="conditions">
                <div class="weather-text" id="condition"></div>
                <img src="./amcharts_weather_icons_1.0.0/animated/cloudy-day-1.svg" alt="" id="img-condition">
            </div>
            <div class="humidity">
                <div id="humidity-text">Humidity: </div>
                <div class="weather-text" id="humidity"></div>
            </div>
            <div class="wind">
                <div id="wind-text">Wind Speed: </div>
                <div class="weather-text" id="wind_speed"></div>
            </div>
            <img src="" alt="" class="weather-gif" id="weather-gif">
        </div>
    </div>
    <script src="./weather-api.js"></script>
    <!-- <script src="./main.js"></script> -->
</body>
</html>
